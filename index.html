<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tanks!</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/unity-tanks-tutorial-build.json");
    </script>
    <style>
    body {
      margin: 0;
    }
    #gameContainer, .message {
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    </style>
  </head>
  <body width="1280px">
    <div id="gameContainer" style="height: 720px;"></div>
    <div class="message">
      <p>Player 1: WASD to move around, space to fire</p>
      <p>Player 2: Arrow keys to move around, enter to fire</p>
    </div>
  </body>
</html>
